<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>yaoxfly-tools</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but yaoxfly-tools doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      window.AESKey = ''
      // 判断浏览器是否支持placeholder属性
      function isSupportPlaceholder() {
        var input = document.createElement('input')
        return 'placeholder' in input
      }
      ;(function() {
        //判断是否是IE浏览器，包括Edge浏览器
        function IEVersion() {
          //取得浏览器的userAgent字符串
          var userAgent = navigator.userAgent
          //判断是否IE浏览器
          var isIE =
            userAgent.indexOf('compatible') > -1 &&
            userAgent.indexOf('MSIE') > -1
          if (isIE) {
            var reIE = new RegExp('MSIE (\\d+\\.\\d+);')
            reIE.test(userAgent)
            var fIEVersion = parseFloat(RegExp['$1'])
            if (fIEVersion < 10 || !isSupportPlaceholder()) {
              return true
            }
          } else {
            return false
          }
        }
        var tpl = [
          '<div class="browser-tips" style="margin:0 auto;text-align: center;">',
          '<img style="display: inline-block;margin:100px 0 20px 0;" >',
          '<p style="font-size: 20px;color:#000;line-height: 32px;">为了给您提供更优质的网页浏览体验，建议使用IE10及以上版本的浏览器,360等浏览器推荐使用极速模式</p>',
          '<p style="font-size: 20px;color:#000;line-height: 32px;">对“爱力师”进行访问，请升级或更换其他浏览器</p>',
          '</div>'
        ].join('')

        window.onload = function() {
          if (IEVersion()) {
            document.write(tpl)
          }
        }
        window.siteName = '哈哈哈'
      })()
    </script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.runtime.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.3/dist/vue-router.min.js"></script>
  </body>
</html>
